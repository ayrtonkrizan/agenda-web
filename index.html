<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>Agenda Web</title>
</head>

<body>
    <section class="contact-admin hide">
        <form id="contact-form">
            <input id="id" name="id" class="input-field" placeholder="Id" disabled/>
            <input id="name" name="name" class="input-field" placeholder="Nome"/>
            <input id="email" name="email" class="input-field" placeholder="E-mail"/>
            <input id="phone" name="phone" class="input-field" placeholder="Telefone"/>
            <input id="avatar" name="avatar" class="input-field" placeholder="URL do Avatar"/>
            <input id="insert" name="inserir" type="submit" class="submit-field" value="Inserir"/>
            <input id="cancel" name="inserir" type="submit" class="submit-field" value="Cancelar"/>
        </form>
    </section>
    <section class="search-bar">
        <input id="search" class="input-field" placeholder="Procure pelo contato..."/>
    </section>
    <section class="card-list">
        
    </section>
    <button id="add-button">+</button>
    <script src="./js/index.js"></script>
</body>
</html>
